
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bootstrap"> open modal</button>
        <div class="modal" id="bootstrap">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><h3>modal tile</h3></div>
                    <button class="btn-close" data-bs-dismiss="modal"></button>

                </div>
                <div class="modal-body">This is modal body</div>
                    <div class="modal-footer">
                        <button type="button " class="btn btn-danger" data-bs-dismiss="modal">close</button>

                    </div>
                
                </div>
            </div>
    </div>
</div>

    
</body>
</html>
